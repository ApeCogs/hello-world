<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1> Register</h1>

    <form>
        <div>
            <label for="firstName">First Name: </label>
            <input id="firstName" type="text" placeholder="John" required>
    
            <label for="lastName">Last Name: </label>
            <input id="lastname" type="text" placeholder="Smith" required>
        </div>

        <div>
            <label for="male">Male</label>
            <input id="male" type="radio">
            <label for="female">Female</label>
            <input id="female" type="radio">
            <label for="other">Other</label>
            <input id="other" type="radio"> 
        </div>

        <div>
            <label for="email">Email: </label>
            <input id-="email" type="email" placeholder="your email" required>

            <label for="password">Password: </label>
            <input id="password" type="password" placeholder="your password" required pattern="[0-9a-fA-F]{5,10}">
        </div>
        <div>Birthday:
            <select name="month">
                <option value="Jan">Jan</option>
                <option value="Jan">Feb</option>
                <option value="Jan">Mar</option>
                <option value="Jan">Apr</option>
                <option value="Jan">May</option>
                <option value="Jan">June</option>
                <option value="Jan">July</option>
                <option value="Jan">Aug</option>
                <option value="Jan">Sep</option>
                <option value="Jan">Oct</option>
                <option value="Jan">Nov</option>
                <option value="Jan">Dec</option>
            </select>
            <select name="day">
                <option value="Jan">1</option>
                <option value="Jan">2</option>
                <option value="Jan">3</option>
                <option value="Jan">4</option>
                <option value="Jan">5</option>
                <option value="Jan">6</option>
                <option value="Jan">7</option>
            </select>
            <select name="year">
                <option value="Jan">2000</option>
                <option value="Jan">2001</option>
                <option value="Jan">2002</option>
                <option value="Jan">2003</option>
                <option value="Jan">2004</option>
                <option value="Jan">2005</option>
                <option value="Jan">2006</option>
            </select>
        </div>
        <div>
            <label for="terms">I agree to the terms and conditions </label>
            <input id="terms" type="checkbox" required>
        </div>
        <button>Submit</button>

    </form>
</body>
</html>
